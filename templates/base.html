<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmartLibrary</title>

  <!-- Bootstrap + FontAwesome -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom Tailwind Config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#0f172a',
            accent: '#00b894',
            glass: 'rgba(10, 26, 241, 0.51)',
          },
          backdropBlur: {
            xs: '2px',
          },
        }
      }
    }
  </script>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg,rgb(85, 211, 112),rgb(167, 153, 250), #e0f7fa, #fff1eb);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      font-family: 'Segoe UI', sans-serif;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .glass-nav {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease-in-out;
    }

    .glass-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(6px);
      color: white;
      transition: all 0.3s ease-in-out;
    }

    .glass-btn:hover {
      background-color: rgba(255, 255, 255, 0.3);
      color: #111;
    }

    .content-glass {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body class="text-white">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg glass-nav text-white">
    <div class="container-fluid px-4 py-2">
      <a class="navbar-brand text-white fw-bold fs-4" href="/">ðŸ“š SmartLibrary</a>
      <div class="d-flex gap-2">
        <a class="glass-btn btn btn-sm" href="{% url 'login' %}"><i class="fas fa-sign-in-alt me-1"></i> Login</a>
        <a class="glass-btn btn btn-sm" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt me-1"></i> Logout</a>
        <a class="glass-btn btn btn-sm" href="{% url 'register' %}"><i class="fas fa-user-plus me-1"></i> Register</a>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container my-5">
    <div class="content-glass">
      {% block content %}
      {% endblock %}
    </div>
  </div>

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
