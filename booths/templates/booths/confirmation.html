{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- Link Custom CSS -->
<link rel="stylesheet" href="{% static 'booths/css/booths.css' %}">

<style>
  .confirmation-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh;
    background: linear-gradient(to right, #fff8dc, #fceabb);
    padding: 2rem;
  }

  .confirmation-card {
    background: #fffef5;
    border-radius: 20px;
    padding: 3rem;
    text-align: center;
    max-width: 550px;
    width: 100%;
    box-shadow: 0 15px 30px rgba(212, 175, 55, 0.3);
    animation: popSlideFade 0.8s ease-out;
  }

  .confirmation-card h2 {
    color: #d4af37;
    font-size: 2.5rem;
    font-weight: bold;
    margin-bottom: 1rem;
  }

  .confirmation-card p {
    font-size: 1.1rem;
    color: #444;
    margin-bottom: 2rem;
  }

  .icon-happy {
    font-size: 4rem;
    color: #d4af37;
    margin-bottom: 1rem;
    animation: popIn 0.6s ease forwards;
  }

  .btn-next {
    display: block;
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: none;
    border-radius: 30px;
    font-weight: 600;
    font-size: 1rem;
    transition: all 0.3s ease;
  }

  .btn-pay {
    background-color: #d4af37;
    color: white;
  }

  .btn-pay:hover {
    background-color: #c19b2d;
    transform: scale(1.05);
  }

  .btn-secondary {
    background-color: #eee;
    color: #555;
  }

  .btn-secondary:hover {
    background-color: #ddd;
    transform: scale(1.03);
  }

  @keyframes popIn {
    from {
      transform: scale(0.5);
      opacity: 0;
    }
    to {
      transform: scale(1);
      opacity: 1;
    }
  }

  @keyframes popSlideFade {
    from {
      transform: translateY(30px);
      opacity: 0;
    }
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }
</style>

<div class="confirmation-wrapper">
  <div class="confirmation-card">
    <div class="icon-happy">üéâ</div>
    <h2>Booking Confirmed!</h2>
    <p>Your booth has been successfully booked. We‚Äôve reserved your perfect reading spot.</p>

    <a href="{% url 'payment' %}" class="btn-next btn-pay">üí≥ Make Payment</a>
    <a href="{% url 'booths-home' %}" class="btn-next btn-secondary">‚Üê Back to Booths</a>
  </div>
</div>
{% endblock %}
