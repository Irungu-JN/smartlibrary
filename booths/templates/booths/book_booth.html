{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<!-- Link Custom CSS -->
<link rel="stylesheet" href="{% static 'booths/css/booths.css' %}">

<style>
  .gold-form {
    background: #fffef5;
    border-radius: 20px;
    padding: 40px;
    box-shadow: 0 10px 25px rgba(212, 175, 55, 0.15);
    border: 1px solid #f0e6ca;
  }

  .gold-form h2 {
    font-family: 'Georgia', serif;
    font-size: 2.3rem;
    color: #bfa03b;
    margin-bottom: 20px;
    text-align: center;
  }

  .form-button {
    background-color: #d4af37;
    color: white;
    padding: 12px 30px;
    font-size: 1rem;
    border: none;
    border-radius: 30px;
    transition: background 0.3s ease, transform 0.2s ease;
  }

  .form-button:hover {
    background-color: #c19b2d;
    transform: translateY(-2px);
  }
</style>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="gold-form mt-5">
        <h2>ðŸ“– Reserve Your Reading Booth</h2>

        <form method="post" id="booking-form">
          {% csrf_token %}
          {{ form|crispy }}

          <div class="text-center mt-4">
            <button type="submit" class="form-button">âœ¨ Book Now</button>
          </div>
        </form>

        <div id="form-message" class="text-center mt-3 text-danger fw-bold"></div>
      </div>
    </div>
  </div>
</div>

<script>
  // Autofill if booth ID is passed via query param (optional)
  document.addEventListener("DOMContentLoaded", () => {
    const urlParams = new URLSearchParams(window.location.search);
    const boothId = urlParams.get("booth");

    if (boothId) {
      const boothSelect = document.getElementById("id_booth_number");
      if (boothSelect) {
        for (let option of boothSelect.options) {
          if (option.value === boothId) {
            option.selected = true;
            break;
          }
        }
      }
    }

    // Optional: display error message if form fails
    const form = document.getElementById("booking-form");
    form?.addEventListener("submit", () => {
      const msg = document.getElementById("form-message");
      msg.innerText = "";
      msg.classList.remove("text-success", "text-danger");
    });
  });
</script>
{% endblock %}
