{% extends 'base.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block content %}
<style>
  body {
    background: linear-gradient(to right, #f3e9dc, #fff8e1);
  }
  .gold-card {
    background: #fffdf6;
    border-radius: 20px;
    padding: 40px;
    box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
    border: 1px solid #f0e6ca;
  }
  .gold-card h2 {
    font-family: 'Georgia', serif;
    color: #bfa03b;
    font-size: 2.5rem;
    margin-bottom: 30px;
  }
  .gold-button {
    background-color: #d4af37;
    border: none;
    color: white;
    padding: 10px 30px;
    font-size: 18px;
    border-radius: 30px;
    transition: background-color 0.3s ease, transform 0.2s ease;
  }
  .gold-button:hover {
    background-color: #c19b2d;
    transform: translateY(-2px);
  }
  .gold-illustration {
    width: 100%;
    max-height: 400px;
    object-fit: cover;
    border-radius: 20px;
    margin-bottom: 30px;
    box-shadow: 0 0 15px rgba(212, 175, 55, 0.2);
  }
</style>

<div class="container mt-5">
  <div class="row align-items-center">
    <div class="col-md-6">
      <img src="https://cdn.pixabay.com/photo/2016/11/29/02/56/blonde-1866951_960_720.jpg" alt="https://cdn.pixabay.com/photo/2016/11/29/02/56/blonde-1866951_960_720.jpg" class="gold-illustration">
    </div>
    <div class="col-md-6">
      <div class="gold-card">
        <h2>Reserve Your Golden Reading Booth âœ¨</h2>
        <form method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="gold-button mt-3">Book Now</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
