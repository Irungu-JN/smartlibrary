<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartLibrary - Make Payment</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #c9e4ff, #e0c3fc, #fceabb);
      background-size: 600% 600%;
      animation: animatedBG 15s ease infinite;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @keyframes animatedBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      padding: 2.5rem;
      width: 100%;
      max-width: 500px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      animation: fadeInUp 1s ease;
    }

    .glass-card h3 {
      font-weight: 700;
      color: #2c3e50;
    }

    .btn-gradient {
      background: linear-gradient(to right, #00b894, #00cec9);
      color: white;
      font-weight: 600;
      border-radius: 50px;
      padding: 12px 0;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 185, 148, 0.3);
    }

    .btn-gradient:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 185, 148, 0.5);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  {% load bootstrap5 %}

  <div class="glass-card">
    <h3 class="text-center mb-4">ðŸ’³ Make Payment</h3>

    <!-- Error -->
    {% if error_message %}
    <div class="alert alert-danger" role="alert">{{ error_message }}</div>
    {% endif %}

    <!-- Success -->
    {% if success_message %}
    <div class="alert alert-success" role="alert">{{ success_message }}</div>
    {% endif %}

    <!-- Form -->
    <form method="POST" class="needs-validation" novalidate onsubmit="handleFormSubmit(event)">
      {% csrf_token %}
      {% for field in form %}
        <div class="mb-3">{% bootstrap_field field show_label=True %}</div>
      {% endfor %}

      <button type="submit" class="btn btn-gradient w-100" id="submitButton">
        <span id="spinner" class="spinner-border spinner-border-sm me-2" role="status" style="display: none;"></span>
        <span id="buttonText">Pay</span>
      </button>
    </form>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script>
    function handleFormSubmit(event) {
      event.preventDefault();

      const button = document.getElementById("submitButton");
      const text = document.getElementById("buttonText");
      const spinner = document.getElementById("spinner");

      text.textContent = "Processing...";
      spinner.style.display = "inline-block";
      button.disabled = true;

      event.target.submit();
    }
  </script>
</body>
</html>
