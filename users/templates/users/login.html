{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-bl from-indigo-100 to-blue-100 p-4">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8 transition duration-500 ease-in-out transform hover:-translate-y-1 hover:shadow-2xl">
    <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Welcome Back</h2>

    <form method="post" class="animate-fade-in-down space-y-5">
      {% csrf_token %}
      {{ form|crispy }}

      <button type="submit"
        class="w-full py-3 bg-gradient-to-r from-blue-500 to-indigo-600 text-white font-semibold rounded-xl hover:from-blue-600 hover:to-indigo-700 transition-all duration-300 ease-in-out shadow-md hover:shadow-lg">
        Log In
      </button>
    </form>

    <p class="mt-6 text-center text-sm text-gray-500">
      Donâ€™t have an account?
      <a href="{% url 'register' %}" class="text-blue-600 hover:underline transition duration-200">Sign up</a>
    </p>
  </div>
</div>

<style>
  @keyframes fade-in-down {
    from {
      opacity: 0;
      transform: translateY(-20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .animate-fade-in-down {
    animation: fade-in-down 0.6s ease-out both;
  }
</style>
{% endblock %}
