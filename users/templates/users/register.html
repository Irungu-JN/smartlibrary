{% extends 'base.html' %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-cover bg-center relative" style="background-image: url('https://cdn.pixabay.com/photo/2024/07/31/12/20/books-8934573_960_720.jpg');">
  <!-- Overlay -->
  <div class="absolute inset-0 bg-black opacity-40 z-0"></div>

  <!-- Signup Card -->
  <div class="w-full max-w-lg bg-white bg-opacity-90 backdrop-blur-md rounded-2xl shadow-2xl p-8 relative z-10 transition duration-500 transform hover:shadow-3xl hover:-translate-y-1">
    <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Create Your SmartLibrary Account</h2>

    <form method="post" class="space-y-5 animate-fade-in-down">
      {% csrf_token %}
      {% for field in form %}
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <p class="text-red-500 text-xs mt-1">{{ field.errors|striptags }}</p>
          {% endif %}
        </div>
      {% endfor %}

      <button type="submit"
        class="w-full py-3 bg-gradient-to-r from-blue-500 to-indigo-600 text-white font-semibold rounded-xl hover:from-blue-600 hover:to-indigo-700 transition-all duration-300 shadow-md hover:shadow-lg">
        Sign Up
      </button>
    </form>

    <p class="mt-6 text-center text-sm text-gray-200">Already have an account?
      <a href="{% url 'login' %}" class="text-yellow-300 hover:underline">Log in</a>
    </p>
  </div>
</div>

<style>
  @keyframes fade-in-down {
    from {
      opacity: 0;
      transform: translateY(-20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .animate-fade-in-down {
    animation: fade-in-down 0.6s ease-out both;
  }

  input, select, textarea {
    @apply w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition;
  }
</style>
{% endblock %}
