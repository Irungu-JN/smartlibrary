<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmartLibrary - Welcome</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* GLOBAL */
    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      background: linear-gradient(270deg, #e0ecf7, #d4f1f9, #fbeaff);
      background-size: 600% 600%;
      animation: gradientMove 18s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* HERO CARD */
    .hero-card {
      display: flex;
      flex-direction: column;
      backdrop-filter: blur(14px);
      background: rgba(255, 255, 255, 0.3);
      border-radius: 25px;
      overflow: hidden;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
      max-width: 1150px;
      width: 95%;
      margin: 2rem;
      animation: fadeInUp 1.2s ease-out;
    }

    .hero-image {
      background: url('https://builtforgoodafrica.com/wp-content/uploads/2018/09/KUThumb-1024x576.jpg') no-repeat center center;
      background-size: cover;
      min-height: 400px;
      flex: 1;
    }

    .hero-content {
      flex: 1;
      padding: 50px 40px;
      animation: zoomIn 1.4s ease-out;
    }

    .hero-content h1 {
      font-size: 3rem;
      font-weight: 700;
      color: #2c3e50;
      margin-bottom: 20px;
      animation: slideInLeft 1.2s ease;
    }

    .hero-content p {
      font-size: 1.15rem;
      color: #333;
      margin-bottom: 30px;
      line-height: 1.7;
    }

    .btn-group a {
      margin: 10px;
      transition: all 0.4s ease;
    }

    .btn-custom {
      padding: 12px 25px;
      border-radius: 40px;
      font-weight: 600;
      font-size: 1rem;
      position: relative;
      overflow: hidden;
      z-index: 1;
      border: none;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .btn-custom::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      transition: all 0.4s ease;
      z-index: 0;
    }

    .btn-custom:hover::before {
      left: 0;
    }

    .btn-custom span {
      position: relative;
      z-index: 2;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes slideInLeft {
      from { transform: translateX(-30px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .hero-card {
        flex-direction: column;
      }

      .hero-content {
        padding: 30px 20px;
        text-align: center;
      }

      .hero-content h1 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>

<body>

  <div class="hero-card">
    <!-- ðŸ“¸ Hero Image Section -->
    <div class="hero-image"></div>

    <!-- ðŸ“š Content Section -->
    <div class="hero-content">
      <h1>Welcome to <span style="color:#00b894;">SmartLibrary</span> ðŸš€</h1>
      <p>
        Book smart. Read better. Experience a modern way to reserve booths, schedule visits,
        and make paymentsâ€”your entire digital library journey begins here.
      </p>

      <!-- ðŸŽ¯ Button Actions -->
      <div class="btn-group d-flex flex-wrap justify-content-center">
        <a href="/users/login/" class="btn btn-primary btn-custom"><span>Login</span></a>
        <a href="/booths/" class="btn btn-outline-primary btn-custom"><span>Book a Booth</span></a>
        <!--<a href="/visits/" class="btn btn-outline-success btn-custom"><span>Schedule a Visit</span></a>-->
        <a href="/payments/pay/" class="btn btn-outline-warning btn-custom"><span>Make a Payment</span></a>
        <a href="/users/login/" class="btn btn-dark btn-custom"><span>Go to Dashboard</span></a>
      </div>
    </div>
  </div>

</body>
</html>
